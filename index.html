<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raven's Dashboard</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #ff6f61;
    }
    .section {
      margin-bottom: 20px;
    }
    button {
      background-color: #ff6f61;
      border: none;
      padding: 10px 20px;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #ff8a75;
    }
    .response {
      background-color: #2e2e2e;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      overflow-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Welcome to Raven's Memory Palace</h1>

  <div class="section">
    <h2>Store Memory</h2>
    <form id="storeMemoryForm">
      <label for="key">Key:</label>
      <input type="text" id="key" name="key" required><br>
      <label for="value">Value:</label>
      <input type="text" id="value" name="value" required><br>
      <button type="submit">Store Memory</button>
    </form>
    <div id="storeMemoryResponse" class="response"></div>
  </div>

  <div class="section">
    <h2>Retrieve Memory</h2>
    <form id="retrieveMemoryForm">
      <label for="retrieveKey">Key:</label>
      <input type="text" id="retrieveKey" name="retrieveKey"><br>
      <button type="submit">Retrieve Memory</button>
    </form>
    <div id="retrieveMemoryResponse" class="response"></div>
  </div>

  <script>
    const apiUrl = "https://raven.diagonalflow.com/api";

    // Store Memory
    document.getElementById("storeMemoryForm").addEventListener("submit", async (event) => {
      event.preventDefault();
      const key = document.getElementById("key").value;
      const value = document.getElementById("value").value;
      const response = await fetch(`${apiUrl}/storeMemory`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ key, value })
      });
      const data = await response.json();
      document.getElementById("storeMemoryResponse").textContent = JSON.stringify(data, null, 2);
    });

    // Retrieve Memory
    document.getElementById("retrieveMemoryForm").addEventListener("submit", async (event) => {
      event.preventDefault();
      const key = document.getElementById("retrieveKey").value;
      const response = await fetch(`${apiUrl}/retrieveMemory`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ key })
      });
      const data = await response.json();
      document.getElementById("retrieveMemoryResponse").textContent = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
