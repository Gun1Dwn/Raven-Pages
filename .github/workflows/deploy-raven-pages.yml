name: Deploy Raven Pages

on:
  push:
    branches:
      - main  # Trigger deployment whenever the main branch is pushed

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Added to ensure the workflow can write to the repository

    steps:
      # Step 1: Checkout Code
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Adjust if your site requires a different Node.js version

      # Step 3: Clear npm cache - to ensure we're using the latest dependencies
      - name: Clear npm cache
        run: npm cache clean --force

      # Step 4: Install Dependencies
      - name: Install Dependencies
        run: npm install

      # Step 5: Build the Site
      - name: Build Website
        run: npm run build

      # Step 6: Check contents of the build folder before deployment
      - name: List files in build folder before deploy
        run: |
          echo "Contents of build directory before deployment:"
          ls -la ./build
          tree ./build  # This command will show the tree structure of the build directory

      # Step 7: Debug Build Directory
      - name: Debug Build Directory
        run: |
          echo "Debugging build directory:"
          ls -la ./build
          tree ./build

      # Step 8: Debug file copy
      - name: Debug file copy
        run: |
          echo "Files in build directory before copy:"
          ls -la ./build
          echo "Attempting to copy files:"
          mkdir -p /tmp/debug-copy
          cp -rv ./build/* /tmp/debug-copy/

      # Step 9: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build  # Publishes the build directory to the root of the gh-pages branch
          publish_branch: gh-pages
          keep_files: false
          force_orphan: true  # Forces a new commit, potentially useful if previous deployments didn't update

      # Step 10: Check contents of the build folder after deployment attempt
      - name: List files in build folder after deploy
        if: always()  # This step will run regardless of previous steps' success/failure
        run: |
          echo "Contents of build directory after deployment attempt:"
          ls -la ./build
          tree ./build
